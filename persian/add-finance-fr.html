<body>
    <div class="backcover"></div>
    <header id="Finance-menu" class="top-header">
        <div class="container">
            <div class="logo-holder">
                <a href="#">
                    <img src="assets/img/logo.png" alt="" />
                </a>
            </div>
            <nav class="main-menu" id="main-menu">
                <ul>
                    <li><a href="#">خانه</a></li>
                    <li><a href="#">پشتیبانی</a></li>
                </ul>
                <div class="row nav-bottem">
                    <div><a href="#"><i class="fas fa-home fa-2x"></i></a></div>
                    <div><a href="#"><i class="fas fa-question"></i></a></div>
                    <div class="diamond-container">
                        <div class="diamond">
                            <p>
                                <a href="#">
                                    <i class="fas fa-plus fa-2x"></i>
                                </a>

                            </p>
                        </div>
                    </div>

                    <div><a href=""><i class="fas fa-bell"></i></a></div>
                    <div><a href="#"><i class="fas fa-user-alt fa-2x"></i></a></div>
                </div>
            </nav>
            <div class="profile-btn">
                <p>
                    <i class="fas fa-user-alt"></i>
                </p>
                <div class="profile-dropdown">
                    <div>
                        <img src="assets/img/profile.png" />
                        <h3>@the-hossein</h3>

                    </div>
                    <ul>
                        <li><a href="#"><i class="fas fa-cog"></i>تنظیمات کاربری</a></li>
                        <li><a href="#"><i class="fas fa-bell"></i>پیام</a></li>
                        <li><a href="#"><i class="fas fa-sign-out-alt"></i>خروج</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </header>
    <main class="main-home">
        <section class="sec add-finace-section">
            <div class="container">
                <div class="title-holder">
                    <h1>
                        Add Your Finance
                    </h1>
                </div>
                <div class="add-content">
                    <form action="" class="form-holder">
                        <div class="row row-form-holder">
                            <div class="col-lg-4 col-md-12 form-inputs">
                                <div class="form-input col-md-12">
                                    <div class="input-title">
                                        <span>عنوان</span>
                                    </div>
                                    <input type="text" class="finance-input">
                                </div>
                                <div class="form-input col-md-12">
                                    <div class="input-title">
                                        <span>مقدار</span>
                                    </div>
                                    <input type="number" class="finance-input">
                                </div>
                                <div class="form-input col-md-12">
                                    <div class="row peyments">
                                        <div class="col-md-6 ">
                                            <div class="inner-payment">
                                                <input type="radio" id="income" class="peyment-input income-input"
                                                       name="pey">
                                                <label for="income" class="peyment-lable income">درآمد</label>
                                            </div>
                                        </div>
                                        <div class=" col-md-6">
                                            <div class="inner-payment">
                                                <input type="radio" id="expense" class="peyment-input expense-input"
                                                       name="pey" value="" checked>
                                                <label for="expense" class="peyment-lable expense">مخارج</label>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-input col-md-12">
                                    <input type="checkbox" id="checkBox" />
                                    <label for="checkBox"></label>
                                    <div id="checking">
                                    </div>
                                    <span class="is-paid">Is Paid</span>
                                </div>
                            </div>
                            <div class="col-lg-4 .col-md-12 form-inputs">
                                <div class="form-input col-md-12">
                                    <div class="input-title">
                                        <span>توضیحات</span>
                                    </div>
                                    <textarea name="" id="" cols="30" rows="10"></textarea>
                                </div>
                                <div class="form-input col-md-12">
                                    <div class="input-title">
                                        <span>دسته بندی</span>
                                    </div>
                                    <!-- <select class="browser-default custom-select">
                                        <option value="1">Personal</option>
                                        <option value="2">Work</option>
                                        <option value="3">Home</option>
                                    </select> -->
                                    <div class="category-holder">
                                        <div class="btn-category">
                                            <button class="btn add-btn"><i class="fas fa-plus"></i></button>
                                        </div>
                                        <ul class="categories">
                                            <li class="category">
                                                Car
                                            </li>
                                            <li class="category">
                                                Cinema
                                            </li>
                                        </ul>
                                    </div>
                                </div>

                            </div>
                            <div class="col-lg-4 .col-md-12 form-inputs">
                                <div class="form-input col-md-12">
                                    <div class="input-title">
                                        <span>تاریخ</span>
                                    </div>
                                    <input type="text" id="datepicker" value="تاریخ:" class="finance-input" />
                                </div>
                            </div>
                        </div>
                        <div class="row-form-holder row-form-button">
                            <button class="btn btn-submit" type="submit"> ذخیره</button>
                        </div>
                    </form>
                </div>
            </div>
        </section>
    </main>
    <footer class="main-footer">
        <div class="container">
            <div class="row footer-infos">
                <div class="col-12 col-md-6 footer-info">
                    <div class="copy-right-holder">
                        © 2020 by Nimckat . All Rights Reserved.
                    </div>
                </div>

                    <div class="info-us-holder">
                        <ul>
                            <li><a href="#">Contact Us</a></li>
                            <li><a href="#">About Us</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </footer>
    <script src="assets/js/main.js" type="text/javascript"></script>
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="assets/js/finance.js" type="text/javascript"></script>
        <script>
            $(function () {
                $("#datepicker").datepicker();
        });
    </script>
</body>
</html>
