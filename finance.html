<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Finance page</title>
    <link href="assets/css/bootstrap.min.css" rel="stylesheet" />
    <link href="assets/css/Style.css" rel="stylesheet" />
</head>
<body>
    <main>
        <section>
            <div class="container">
                <div class="row mt-5 page-title">
                    <h2>Finance</h2>
                </div>
                <div class="row mt-3">
                    <div class="col-lg-3 col-5-md col-sm-6 col-8 chart auto">
                        <div>
                           
                            
                        </div>
                    </div>
                    <div class="col-lg-3 col-5-md col-sm-6 col-8 chart auto">
                        <div>
                            <canvas id="DoughnutChart" width="400" height="400"></canvas>
                        </div>
                    </div>
                    <div class="col-lg-6 col-10-md col-sm-12 chart">
                        <div>
                            <canvas id="ScatterChart" width="400" height="200"></canvas>
                        </div>
                    </div>
                </div>
            </div>
           

        </section>
    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.js"></script>
    <script>
        var ctx = document.getElementById('DoughnutChart').getContext('2d');
        var chart = new Chart(ctx, {
            // The type of chart we want to create
            type: 'doughnut',
            // The data for our dataset
            data: {
                labels: ['income','Express','balance'],
                datasets: [{
                    label: 'My First dataset',
                    backgroundColor: [
                        'rgba(75, 192, 192, 0.69)',
                        'rgba(255, 99, 132, 0.72)',
                        'rgba(54, 162, 235, 0.74)',
                    ],
                    borderColor: [
                        'rgba(75, 192, 192, 0.2)',
                        'rgba(255, 99, 132, 0.2)',
                        'rgba(54, 162, 235, 0.2)',
                    ],
                    data: [20, 30, 45]
                }]
            },

            // Configuration options go here
            options: {
               
                title: {
                    display: true,
                    fontColor: '#abaeb3',
                    text: 'Custom Chart Title',
                    fontSize: '14',
                  
                }
                  
            }
        });


    </script>
    <script>
        var ctx = document.getElementById('ScatterChart');
        var myChart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: ['Purple', 'Orange'],
                
                    label: '# of Votes',
                    backgroundColor: [
                        'rgba(75, 192, 192, 0.69)',
                        'rgba(75, 192, 192, 0.69)',
                       
                    ],
                    borderColor: [
                        'rgba(75, 192, 192, 0.69)',
                        'rgba(75, 192, 192, 0.69)',
                   
                    ],
                    data: [3, 7,],
                },
              
            
            options: {
                scales: {
                    xAxes: [{
                        type: 'time',
                        time: {
                            unit: 'month'
                        }
                    }]
                }
            }
        });
    </script>
</body>
</html>
