<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="utf-8" />
  <title>Finance page</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link href="assets/css/bootstrap.min.css" rel="stylesheet" />
  <link href="assets/css/Style.css" rel="stylesheet" />
  <link href="assets/css/animate.min.css" rel="stylesheet" />
  <link href="assets/css/jquery-ui.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="/resources/demos/style.css" />
  <link rel="stylesheet" href="assets/css/m-style.css" />
  <script src="https://kit.fontawesome.com/de1219be64.js" crossorigin="anonymous"></script>
</head>
<body>
  <div class="backcover"></div>
  <header id="Finance-menu" class="top-header">
    <div class="container">
      <div class="logo-holder">
        <a href="#">
          <img src="assets/img/logo.png" alt="" />
        </a>
      </div>
      <nav class="main-menu" id="main-menu">
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">Help</a></li>
        </ul>
        <div class="row nav-bottem">
          <div><i class="fas fa-home fa-2x"></i></div>
          <div><i class="fas fa-bell"></i></div>
          <div>
            <div class="diamond">
              <p>
                <i class="fas fa-plus fa-2x"></i>
              </p>
            </div>
          </div>
          <div><i class="fas fa-question"></i></div>
          <div><i class="fas fa-user-alt fa-2x"></i></div>
        </div>
      </nav>
      <div class="profile-btn">
        <p>
          <i class="fas fa-user-alt"></i>
        </p>
        <div class="profile-dropdown">
          <div>
            <img src="assets/img/profile.png" />
            <h3>@the-hossein</h3>
          </div>
          <ul>
            <li><a href="#"><i class="fas fa-cog"></i>Setting Profile</a></li>
            <li><a href="#"><i class="fas fa-bell"></i>Notification</a></li>
            <li><a href="#"><i class="fas fa-sign-out-alt"></i>Log out</a></li>
          </ul>
        </div>
      </div>
    </div>
  </header>
  <main class="mb-5">
    <section class="mt-5">
      <div class="container">
        <div class="row profile-section">
          <div class="col-lg-3 col-12  profile-pic ">
            <div>
              <input type="file" class="custom-file-input" id="customFile" accept="image/*" value="" />
              <img src="assets/img/profile.png" />
              <i class="fas fa-plus fa-2x "></i>
            </div>
          </div>
          <div class="col-lg-9">
            <form action="" class="form-holder">
              <div class="row row-form-holder">
                <div class="col-lg-5 col-md-12 form-inpus ">
                  <div class="form-input col-md-12">
                    <div class="input-title">
                      <span>Name</span>
                    </div>
                    <input type="text" class="finance-input" data-rule="minlen:4"
                      data-msg="Please enter at least 4 chars" />
                  </div>
                  <div class="form-input col-md-12">
                    <div class="input-title">
                      <span>Email</span>
                    </div>
                    <input type="email" class="finance-input" data-rule="email" data-msg="Please enter a valid email" />
                  </div>
                  <div class="form-input col-md-12">
                    <div class="input-title">
                      <span>Change Password</span>
                    </div>
                    <input type="password" class="finance-input" />
                  </div>
                </div>
                <div class="col-lg-4 .col-md-12 form-inputs ">
                  <div class="form-input col-md-12">
                    <div class="input-title">
                      <span>Phone number</span>
                    </div>
                    <input type="tel" class="finance-input" />
                  </div>
                  <div class="form-input col-md-12">
                    <div class="input-title">
                      <span>select currency</span>
                    </div>
                    <select class="browser-default custom-select">
                      <option value="1">تومان</option>
                      <option value="2">ریال</option>
                      <option value="3">$</option>
                    </select>
                  </div>
                  <div class="form-input col-md-12">
                    <div class="input-title">
                      <span>language</span>
                    </div>
                    <select class="browser-default custom-select">
                      <option value="1">English</option>
                      <option value="2">Persian</option>
                      <option value="3">United states</option>
                    </select>
                  </div>
                </div>
              </div>
              <div class="row-form-holder row-form-button">
                <button class="btn btn-submit" type="submit">Save</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </section>
  </main>
  <!--Jquery -->
  <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
  <script src="assets/js/finance.js" type="text/javascript"></script>
</body>
</html>
