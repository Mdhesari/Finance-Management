<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Add Finance</title>
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/style1.css">
    <link href="assets/css/jquery-ui.min.css" rel="stylesheet" />
    <!--Jquery -->
    <script src="assets/js/jquery.slim.min.js" type="text/javascript"></script>

    <!--Jquery -->
    <script src="https://kit.fontawesome.com/de1219be64.js" crossorigin="anonymous"></script>
</head>

<body>
    <header class="top-header">
        <div class="container">
            <div class="logo-holder">
                <a href="#">
                    <img src="assets/img/logo.png" alt="">
                </a>
            </div>
            <nav class="main-menu" id="main-menu">
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Help</a></li>
                </ul>
            </nav>
            <div class="actions">
                <a href="#" class="sign-in">
                    Sign In
                </a>
                <a href="#" class="sign-up active">
                    Sign Up
                </a>
            </div>
        </div>
    </header>
    <main class="main-home">
        <section class="sec add-finace-section">
            <div class="container">
                <div class="title-holder">
                    <h1>
                        Add Your Finance
                    </h1>
                </div>
                <div class="add-content">
                    <form action="" class="form-holder">
                        <div class="row row-form-holder">
                            <div class="col-lg-4 col-md-12 form-inputs">
                                <div class="form-input col-md-12">
                                    <div class="input-title">
                                        <span>Title</span>
                                    </div>
                                    <input type="text" class="finance-input">
                                </div>
                                <div class="form-input col-md-12">
                                    <div class="input-title">
                                        <span>Amount</span>
                                    </div>
                                    <input type="number" class="finance-input">
                                </div>
                                <div class="form-input col-md-12">
                                    <div class="row peyments">
                                        <div class="col-md-6 ">
                                            <div class="inner-payment">
                                                <input type="radio" id="income" class="peyment-input income-input"
                                                    name="pey">
                                                <label for="income" class="peyment-lable income">Income</label>
                                            </div>
                                        </div>
                                        <div class=" col-md-6">
                                            <div class="inner-payment">
                                                <input type="radio" id="expense" class="peyment-input expense-input"
                                                    name="pey" value="" checked>
                                                <label for="expense" class="peyment-lable expense">Expense</label>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-input col-md-12">
                                    <input type="checkbox" id="checkBox" />
                                    <label for="checkBox"></label>
                                    <div id="checking">
                                    </div>
                                    <span class="is-paid">Is Paid</span>
                                </div>
                            </div>
                            <div class="col-lg-4 .col-md-12 form-inputs">
                                <div class="form-input col-md-12">
                                    <div class="input-title">
                                        <span>Description</span>
                                    </div>
                                    <textarea name="" id="" cols="30" rows="10"></textarea>
                                </div>
                                <div class="form-input col-md-12">
                                    <div class="input-title">
                                        <span>Category</span>
                                    </div>
                                    <div class="category-holder">
                                        <div class="btn-category">
                                            <button class="btn add-btn"><i class="fas fa-plus"></i></button>
                                        </div>
                                        <ul class="categories">
                                            <li class="category">
                                                Car
                                            </li>
                                            <li class="category">
                                                Cinema
                                            </li>
                                        </ul>
                                    </div>
                                </div>

                            </div>
                            <div class="col-lg-4 .col-md-12 form-inputs">
                                <div class="form-input col-md-12">
                                    <div class="input-title">
                                        <span>Date</span>
                                    </div>
                                    <input type="text" id="datepicker" value="Date:" class="finance-input" />
                                </div>
                            </div>
                        </div>
                        <div class="row-form-holder row-form-button">
                            <button class="btn btn-submit" type="submit"> Submit</button>
                        </div>
                    </form>
                </div>
            </div>
        </section>
    </main>
    <footer class="main-footer">
        <div class="container">
            <div class="row footer-infos">
                <div class="col-12 col-md-6 footer-info">
                    <div class="copy-right-holder">
                        © 2020 by Nimckat . All Rights Reserved.
                    </div>
                </div>
                <div class="col-12 col-md-6 footer-info">
                    <div class="info-us-holder">
                        <ul>
                            <li><a href="#">Contact Us</a></li>
                            <li><a href="#">About Us</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </footer>
    <script src="assets/js/main.js" type="text/javascript"></script>
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script>
        $(function () {
            $("#datepicker").datepicker();
        });
    </script>
</body>

</html>
