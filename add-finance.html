<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Add Finance</title>
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/m-style.css">
    <!--Jquery -->
    <script src="/assets/js/jquery.slim.min.js" type="text/javascript"></script>
    <!--Jquery -->
</head>

<body>
    <header class="top-header">
        <div class="container">
            <div class="logo-holder">
                <a href="#">
                    <img src="assets/img/logo.png" alt="">
                </a>
            </div>
            <nav class="main-menu" id="main-menu">
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Help</a></li>
                </ul>
            </nav>
            <div class="actions">
                <a href="#" class="sign-in">
                    Sign In
                </a>
                <a href="#" class="sign-up active">
                    Sign Up
                </a>
            </div>
        </div>
    </header>
    <main class="main-home">
        <section class="sec add-finace-section">
            <div class="container">
                <div class="title-holder">
                    <h1>
                        Add Your Finance
                    </h1>
                </div>
                <div class="add-content">
                    <form action="" class="form-holder">
                        <div class="row row-form-holder">
                            <div class="col-lg-5 col-md-12 form-inpus">
                                <div class="form-input col-md-12">
                                    <div class="input-title">
                                        <span>Title</span>
                                    </div>
                                    <input type="text" class="finance-input">
                                </div>
                                <div class="form-input col-md-12">
                                    <div class="input-title">
                                        <span>Amount</span>
                                    </div>
                                    <input type="number" class="finance-input">
                                </div>
                                <div class="payments">
                                    <div class="form-input d-inline-block width-49 col-md-6">
                                        <div class="input-title">
                                            <span>Income</span>
                                        </div>
                                        <input type="number" class="finance-input">
                                    </div>
                                    <div class="form-input d-inline-block width-49 col-md-6">
                                        <div class="input-title">
                                            <span>Expense</span>
                                        </div>
                                        <input type="number" class="finance-input">
                                    </div>
                                </div>

                            </div>
                            <div class="col-lg-4 .col-md-12 form-inputs">
                                <div class="form-input col-md-12">
                                    <div class="input-title">
                                        <span>Category</span>
                                    </div>
                                    <select class="browser-default custom-select">
                                        <option value="1">Personal</option>
                                        <option value="2">Work</option>
                                        <option value="3">Home</option>
                                      </select>
                                </div>
                                <div class="form-input col-md-12">
                                    <div class="input-title">
                                        <span>Description</span>
                                    </div>
                                    <textarea name="" id="" cols="30" rows="10"></textarea>
                                </div>
                            </div>
                            <div class="col-lg-3 .col-md-12 form-inputs">
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </section>
    </main>
    <footer class="main-footer">
        <div class="container">
            <div class="row footer-infos">
                <div class="col-12 col-md-6 footer-info">
                    <div class="copy-right-holder">
                        Â© 2020 by Nimckat . All Rights Reserved.
                    </div>
                </div>
                <div class="col-12 col-md-6 footer-info">
                    <div class="info-us-holder">
                        <ul>
                            <li><a href="#">Contact Us</a></li>
                            <li><a href="#">About Us</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </footer>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous">
    </script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous">
    </script>
    <script src="assets/js/main.js" type="text/javascript"></script>
</body>

</html>
