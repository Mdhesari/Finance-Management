<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Contact Us</title>
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/style1.css">
    <link href="assets/css/jquery-ui.min.css" rel="stylesheet" />
    <!--Jquery -->
    <script src="assets/js/jquery.slim.min.js" type="text/javascript"></script>

    <!--Jquery -->
    <script src="https://kit.fontawesome.com/de1219be64.js" crossorigin="anonymous"></script>
</head>

<body>
    <header class="top-header">
        <div class="container">
            <div class="logo-holder">
                <a href="#">
                    <img src="assets/img/logo.png" alt="">
                </a>
            </div>
            <nav class="main-menu" id="main-menu">
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Help</a></li>
                </ul>
            </nav>
            <div class="actions">
                <a href="#" class="sign-in">
                    Sign In
                </a>
                <a href="#" class="sign-up active">
                    Sign Up
                </a>
            </div>
        </div>
    </header>
    <main class="main-home">
        <section class="sec contact-us-holder">
            <div class="container">
                <div class="contact-us-row">
                    <div class="col-md-6 col-xs-12">
                        <div class="vector">
                            <img src="assets/img/contact-us.png" alt="">
                        </div>
                    </div>
                    <div class="col-md-6 col-xs-12" >
                        <div class="contact-us-message">
                            <div class="heading">
                                <h1>Send us a Message</h1>
                            </div>
                            <form action="#" class="form-holder">
                                <div class="input-holder">
                                    <input type="text" class="contact-us-inout" placeholder="Name">
                                </div>
                                <div class="input-holder">
                                    <input type="email" class="contact-us-inout" placeholder="Email">
                                </div>
                                <div class="input-holder">
                                    <input type="number" class="contact-us-inout" placeholder="Mobile">
                                </div>
                                <div class="input-holder">
                                    <textarea name="tect" id="" cols="30" rows="4" placeholder=" Your Message">
                                    </textarea>
                                </div>
                                <div class="contect-btn">
                                    <button class="submit-contact" type="submit">Submit</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <footer class="main-footer">
        <div class="container">
            <div class="row footer-infos">
                <div class="col-12 col-md-6 footer-info">
                    <div class="copy-right-holder">
                        Â© 2020 by Nimckat . All Rights Reserved.
                    </div>
                </div>
                <div class="col-12 col-md-6 footer-info">
                    <div class="info-us-holder">
                        <ul>
                            <li><a href="#">Contact Us</a></li>
                            <li><a href="#">About Us</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </footer>
    <script src="assets/js/main.js" type="text/javascript"></script>
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
</body>

</html>
